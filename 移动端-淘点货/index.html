	<script src="js/swiper-bundle.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/iscroll.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$.ajax({
			type: "get",
			url: "json1.json",
			async: false,
			success: function(r) {
				console.log(r.List[0])
				$.each(r.List, function(i, e) {
					console.log(e)
					$('<div class="left_div"></div>').html(`
					<div class="l_top">
						<img src="` + e.title_img +
						`" >
					</div>
					<div class="l_bt">
						<div class="l_bt_left">
							<img src="` + e.img1 +
						`" >
							<span>` + e.sp1 + `</span>
						</div>
						<div class="l_bt_right">
							<img src="` + e.img2 +
						`" >
							<span>` + e.sp2 + `</span>
						</div>
					</div>
				`).appendTo($('#left'))
					if (i == 1) {
						$('.l_top').eq(1).addClass("bg")
					}
				})


				$.each(r.List2, function(i, e) {
					console.log(e)
					$('<div class="right_div"></div>').html(`
					<div class="r_top">
						<img src="` + e.title_img +
						`" >
					</div>
					<div class="r_bt">
						<div class="r_bt_left">
							<img src="` + e.img1 +
						`" >
							<span>` + e.sp1 + `</span>
						</div>
						<div class="r_bt_right">
							<img src="` + e.img2 +
						`" >
							<span>` + e.sp2 + `</span>
						</div>
					</div>
				`).appendTo($('#right'))
				})
			}
		})
		$('.l_bt_left span').eq(0).css("color", "#fe4e50")
		$('.l_bt_left span').eq(1).css("color", "#fa2a59")
		$('.l_bt_left span').eq(2).css("color", "#fbb900")
		$('.l_bt_right span').eq(0).css("color", "#ff7518")
		$('.l_bt_right span').eq(1).css("color", "#ff4c09")
		$('.r_bt_left span').eq(0).css("color", "#ff50a7")
		$('.r_bt_left span').eq(1).css("color", "#50bdff")
		$('.r_bt_left span').eq(2).css("color", "#ff611d")

		$.ajax({
			type: "get",
			url: "json2.json",
			async: false,
			success: function(r) {
				console.log(r.List[0])
				$.each(r.List, function(i, e) {
					$('<div class="b_ct2_1"></div>').html(`
					<img src="` + e.img1 + `" >
					<p class="p1">` + e.p +
						`</p>
					<p class="p2">
						<span class="price">` + e.sp1 + `</span>
						<span class="buy">` + e.sp2 +
						`</span>
					</p>
				`).appendTo($('#b_ct2'))
				})

			}
		})
		$.ajax({
			type: "get",
			url: "json2.json",
			async: false,
			success: function(r) {
				$.each(r.msg, function(i, e) {
					$('<div class="swiper-slide"></div>').html(`
					<span class="ttlb1">` + e.sp1 +
						`</span>
					<span class="ttlb2">` + e.sp2 + `</span>
				`).appendTo($('#swiper-wrapper'))
				})
			}
		})
		var swiper = new Swiper('.swiper-container', {
			loop: true,
			autoplay: {
				disableOnInteraction: false, //用户拖动轮播图之后继续轮播，该属性默认是true
			},
			pagination: {
				el: '.swiper-pagination',
				clickable: true,

				renderBullet: function(index, className) {
					return '<span class="' + className + '">' + (index + 1) + '</span>';
				},
			},
		});
		var swiper2 = new Swiper('.swiper-container2', {
			direction: 'vertical',
			loop: true,
			autoplay: {
				delay: 2000,
			},
			clickable: false,
			keyboardControl: false,
			noSwiping: true
		});


		var IScroll = new IScroll('#list', {
			scrollX: true,
			freeScroll: true,
			// eventPassthrough: true,
			// scrollY: false,
			// preventDefault: false,
			scrollbars: 'custom',
		});
		$(window).resize(function(){
			console.log($(document.body).width())
			if($(document.body).width() >= 300 && $(document.body).width() < 360){
				$("html").css("font-size","100px")
			}else if($(document.body).width() >= 360 && $(document.body).width() < 420){
				$("html").css("font-size","110px")
			}else if($(document.body).width() >= 420 && $(document.body).width() < 500){
				$("html").css("font-size","120px")
			}else if($(document.body).width() >= 500 && $(document.body).width() < 560){
				$("html").css("font-size","210px")
			}else if($(document.body).width() >= 620 && $(document.body).width() < 680){
				$("html").css("font-size","220px")
			}else if($(document.body).width() >= 680 && $(document.body).width() < 720){
				$("html").css("font-size","230px")
			}else if($(document.body).width() >= 720 && $(document.body).width() < 780){
				$("html").css("font-size","240px")
			}
		})
	</script>
